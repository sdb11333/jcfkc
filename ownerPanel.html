<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель основателя</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Проверка роли пользователя
        window.onload = function() {
            const userRole = localStorage.getItem('userRole');
            if (userRole !== 'owner') {
                window.location.href = 'login.html'; // Перенаправляем, если не основатель
            }
            loadContent(); // Загружаем контент
            loadLogs(); // Загружаем журнал
        };

        // Редактирование контента
        function editSiteContent() {
            const newTitle = prompt("Введите новый заголовок сайта:");
            const newDescription = prompt("Введите новое описание сайта:");

            if (newTitle) {
                localStorage.setItem('siteTitle', newTitle); // Сохраняем новый заголовок
            }
            if (newDescription) {
                localStorage.setItem('siteDescription', newDescription); // Сохраняем описание
            }

            alert("Изменения сохранены!");
            loadContent(); // Обновляем отображение контента
            logAction('Редактирование контента сайта'); // Логируем действие
        }

        // Загрузка контента
        function loadContent() {
            const savedTitle = localStorage.getItem('siteTitle') || 'Добро пожаловать на сайт!';
            const savedDescription = localStorage.getItem('siteDescription') || 'Это основной сайт, доступный всем пользователям.';
            document.getElementById('siteTitle').innerText = savedTitle;
            document.getElementById('siteDescription').innerText = savedDescription;
        }

        // Блокировка пользователя
        function blockUser() {
            const username = prompt("Введите имя пользователя для блокировки:");
            const duration = prompt("Введите длительность блокировки в минутах:");

            if (username && duration) {
                const blockUntil = new Date().getTime() + (duration * 60000);
                const blockedUsers = JSON.parse(localStorage.getItem('blockedUsers')) || [];
                blockedUsers.push({ username, blockUntil });
                localStorage.setItem('blockedUsers', JSON.stringify(blockedUsers));

                logAction(`Заблокирован пользователь: ${username} на ${duration} минут`);
                alert(`Пользователь ${username} заблокирован на ${duration} минут.`);
            }
        }

        // Проверка заблокированных пользователей
        function showBlockedUsers() {
            const blockedUsers = JSON.parse(localStorage.getItem('blockedUsers')) || [];
            const activeBlockedUsers = blockedUsers.filter(user => user.blockUntil > new Date().getTime());
            if (activeBlockedUsers.length > 0) {
                alert(`Заблокированные пользователи: ${activeBlockedUsers.map(user => user.username).join(', ')}`);
            } else {
                alert("Нет заблокированных пользователей.");
            }
        }

        // Логирование действий
        function logAction(action) {
            const date = new Date().toLocaleString();
            const user = localStorage.getItem('userRole');
            const username = localStorage.getItem('currentUsername'); // Логинимся как пользователь
            const logEntry = { date, user: username, action };

            let logs = JSON.parse(localStorage.getItem('logs')) || [];
            logs.push(logEntry);
            localStorage.setItem('logs', JSON.stringify(logs));
        }

        // Вывод журнала
        function viewLogs() {
            const logs = JSON.parse(localStorage.getItem('logs')) || [];
            if (logs.length > 0) {
                alert(`Журнал действий:\n${logs.map(log => `[${log.date}] ${log.user}: ${log.action}`).join('\n')}`);
            } else {
                alert("Журнал пуст.");
            }
        }

        // Присвоение роли
        function assignRole() {
            const username = prompt("Введите имя пользователя:");
            const role = prompt("Введите роль (admin, moderator, user):");

            if (username && role) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                let user = users.find(u => u.username === username);
                if (!user) {
                    user = { username, role: 'user' }; // Если пользователя нет — создаем
                    users.push(user);
                } else {
                    user.role = role; // Изменяем роль
                }
                localStorage.setItem('users', JSON.stringify(users));
                logAction(`Основатель присвоил пользователю ${username} роль ${role}`);
                alert(`Роль для пользователя ${username} изменена на ${role}.`);
            }
        }

        // Выход из системы
        function logout() {
            localStorage.removeItem('userRole');
            localStorage.removeItem('currentUsername');
            window.location.href = 'login.html';
        }

        // Переход в панель пользователя
        function goToUserPanel() {
            window.location.href = 'userPanel.html'; // Перенаправление на панель пользователя
        }
    </script>
</head>
<body class="owner-panel">

    <header>
        <h1>Панель основателя</h1>
        <nav>
            <button onclick="editSiteContent()">Редактировать контент</button>
            <button onclick="blockUser()">Заблокировать пользователя</button>
            <button onclick="showBlockedUsers()">Показать заблокированных</button>
            <button onclick="assignRole()">Присвоить роль</button>
            <button onclick="viewLogs()">Просмотреть журнал</button>
            <button onclick="logout()">Выйти</button>
            <button onclick="goToUserPanel()">Перейти в панель пользователя</button> <!-- Кнопка для перехода в панель пользователя -->
        </nav>
    </header>

    <main>
        <section id="siteContent">
            <h2 id="siteTitle">Добро пожаловать на сайт!</h2>
            <p id="siteDescription">Это основной сайт, доступный всем пользователям.</p>
        </section>
    </main>

    <footer>
        <p>© 2025 Все права защищены</p>
    </footer>

</body>
</html>
