<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход на сайт</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Функция для входа в систему
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                localStorage.setItem('userRole', user.role); // Сохраняем роль пользователя в localStorage
                
                // Перенаправление в зависимости от роли
                if (user.role === 'owner') {
                    window.location.href = 'owner_panel.html'; // Панель основателя
                } else if (user.role === 'admin') {
                    window.location.href = 'admin_panel.html'; // Панель администратора
                } else {
                    window.location.href = 'index.html'; // Главная страница для пользователей
                }
            } else {
                alert('Неверное имя пользователя или пароль.');
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>Вход на сайт</h1>
    </header>

    <main>
        <form onsubmit="event.preventDefault(); login();">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Войти</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Все права защищены</p>
        <a href="register.html">Нет аккаунта? Зарегистрироваться</a>
    </footer>

</body>
</html>
